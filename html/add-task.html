<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../assets/img/join-logo.svg" type="image/x-icon" />
    <title>Join | Add Task</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../styles/add-task.css">
    <script src="../script.js"></script>
    <script src="../../js/render.js"></script>
  </head>
  <body onload='init("addTask", "menu")'>
    <div class="container">
      <aside>
        <div id="menu-content" class="menu-content"></div>
      </aside>
      <div class="main-content">
        <header id="header-content" class="header"></header>
        <main class="main">
          <!-- Hier den Inhalt der Seite einfügen! -->
           <div class="add-task-header">Add Task</div>
           <div class="add-task-form-container">
            <form action="" id="task-form">
              <div class="add-task-forms">
                <div class="first-form">
                  <label for="title">Title<span class="required-symbol">&#10033;</span></label>
                  <input type="text" id="title" placeholder="Enter a title" required>
                  <label for="description">Description</label>
                  <textarea name="description" id="description" placeholder="Enter a description"></textarea>
                  <label for="assignment">Assigned to</label>
                  <select name="assignment" id="assignment">
                    <option value="" hidden>Select contacts to assign</option>
                  </select>
                </div>
                <div class="seperation-line-task"></div>
                <div class="second-form">
                  <label for="due-date">Due Date<span class="required-symbol">&#10033;</span></label>
                  <input type="date" name="due-date" id="due-date">
                  <div class="prio">Prio</div>
                  <div id="prio-buttons" class="prio-buttons">
                    <button class="prio-button" type="button" name="high" id="high" value="high">
                      Urgent<img src="../assets/img/urgent.svg" alt="">
                    </button>
                    <button class="prio-button" type="button" name="medium" id="medium" value="medium">
                      Medium <img src="../assets/img/medium.svg" alt="">
                    </button>
                    <button class="prio-button" type="button" name="low" id="low" value="low">
                      Low <img src="../assets/img/low.svg" alt="">
                    </button>
                  </div>
                  <label for="category">Category<span class="required-symbol">&#10033;</span></label>
                  <select name="category" id="category">
                    <option value="" hidden>Select task Category</option>
                    <option value="technical-task">Technical Task</option>
                    <option value="user-story">User Story</option>
                  </select>
                  <label for="subtasks">Subtasks</label>
                  <select name="subtasks" id="subtasks"></select>
                </div>
              </div>

                <div class="form-submit">
                  <div>
                    <span class="required-symbol">&#10033;</span>This field is required
                  </div>
                  <div>
                    <button>Clear X</button>
                    <button>Create a Task ✓</button>
                  </div>
                </div>

            </form>
           </div>
        </main>
      </div>
    </div>
  </body>
</html>
