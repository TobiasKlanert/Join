<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/img/join-logo.svg"
      type="image/x-icon"
    />
    <title>Join | Board</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/dialog.css" />
    <script src="../script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/templates.js"></script>
  </head>
  <body onload='loadBoard("board", "menu")'>
    <div class="container">
      <aside>
        <div id="menu-content" class="menu-content"></div>
      </aside>
      <div class="main-content">
        <header id="header-content" class="header"></header>
        <main class="main board-padding">
          <div class="board-header">
            <h1>Board</h1>
            <div class="board-header-utilities">
              <form class="board-search-form">
                <input
                  id="searchInputField"
                  class="board-search-input"
                  type="text"
                  placeholder="Find Task"
                />
                <button
                  id="searchButton"
                  onclick="filterTasks()"
                  class="board-search-button"
                  type="button"
                >
                  <img src="../assets/img/search-icon.svg" alt="" />
                </button>
              </form>
              <button
                class="board-button-add-task button-hover-light-blue-background"
              >
                Add task
                <img src="../assets/img/add-icon.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="board-content">
            <div class="board-list">
              <div class="board-list-header">
                <span>To do</span>
                <button
                  class="btn-board-add-task button-hover-light-blue-svg"
                  onclick="addTask()"
                >
                  <img src="../assets/img/plus-icon.svg" alt="+" />
                </button>
              </div>
              <div
                id="toDo"
                ondrop="moveElementToContainer('toDo')"
                ondragover="allowDrop(event)"
                class="board-list-content"
              ></div>
            </div>
            <div class="board-list">
              <div class="board-list-header">
                <span>In progress</span>
                <button
                  class="btn-board-add-task button-hover-light-blue-svg"
                  onclick="addTask()"
                >
                  <img src="../assets/img/plus-icon.svg" alt="+" />
                </button>
              </div>
              <div
                id="inProgress"
                ondrop="moveElementToContainer('inProgress')"
                ondragover="allowDrop(event)"
                class="board-list-content"
              ></div>
            </div>
            <div class="board-list">
              <div class="board-list-header">
                <span>Await feedback</span>
                <button
                  class="btn-board-add-task button-hover-light-blue-svg"
                  onclick="addTask()"
                >
                  <img src="../assets/img/plus-icon.svg" alt="+" />
                </button>
              </div>
              <div
                id="awaitFeedback"
                ondrop="moveElementToContainer('awaitFeedback')"
                ondragover="allowDrop(event)"
                class="board-list-content"
              ></div>
            </div>
            <div class="board-list">
              <div class="board-list-header">
                <span>Done</span>
              </div>
              <div
                id="done"
                ondrop="moveElementToContainer('done')"
                ondragover="allowDrop(event)"
                class="board-list-content"
              ></div>
            </div>
          </div>
          <div id="taskDetailDialogContainer" class="d-none">
            
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
